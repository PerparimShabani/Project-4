<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Restuarant Al Dente</title>
    </head>
    <body>
        <header>
            <h1>Restuarant Al Dente</h1>
        </header>

        <main>
            <!--Booking display -->
            <section id="booking-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="8" required>

                <label for="allergies">Allergies (notify staff upon arrival):</label>
                <textarea id="allergies" rows="4" placeholder="Please specify any allergies"></textarea>

                <button onclick="makeBooking()">Make Booking</button>
            </section>
            <!--Menu options-->
            <section id="menu">
                <h2>Menu</h2>
                <ul>
                    <li>
                        <h3></h3>
                    </li>
                </ul>
            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
